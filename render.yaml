services:
  - type: web
    name: openclaw
    runtime: docker
    plan: free

    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /tmp/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /tmp/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true

    dockerCommand:
      - openclaw
      - gateway
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - --force
